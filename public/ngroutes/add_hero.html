<form class="petForm" action="/pets" method="post" >
  <p>Alias</p>
  <p><input type="text" id="aliasIn" name="name" value="" ng-model="aliasIn" placeholder="Enter Hero Alias"></p>
  <p>First Name</p>
  <p><input type="text" id="firstNameIn" name="name" value="" ng-model="firstNameIn" placeholder="Real First Name"></p>
  <p>Last Name</p>
  <p><input type="text" id="lastNameIn" name="name" value="" ng-model="lastNameIn" placeholder="Real Last Name"></p>
  <p>City</p>
  <p><input type="text" id="cityIn" name="name" value="" ng-model="cityIn" placeholder="Enter Location"></p>
  <p>Hero Super Power</p>
  <p><select id="powerNameIn" ng-model="powerNameIn" name="">
    <option value="" disabled selected>Select Super Power</option>
    <option ng:repeat="power in choosePower">{{ power.name }}</option>
  </select></p>

  <p><button type="button" name="button" ng-click="getUserInput()" id="submitButton" class="tab">SUBMIT</button></p>

</form>
